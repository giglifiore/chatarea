<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat por Zona üåé</title>
  <style>
    /* ===== Reset y tipograf√≠a ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f7fa; padding: 20px; color: #333; }

    /* ===== Chat P√∫blico ===== */
    #chat-box-container { margin-bottom: 20px; }
    h2 { margin-bottom: 10px; color: #1a73e8; }
    #chat-box { height: 300px; overflow-y: auto; border-radius: 10px; border: 1px solid #ccc; padding: 15px; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    #status { margin: 10px 0; font-weight: bold; color: #4caf50; }

    input, select, button {
      padding: 8px 12px; margin: 5px 0; border-radius: 6px; border: 1px solid #ccc;
      font-size: 14px;
    }
    button { cursor: pointer; background: #1a73e8; color: white; border: none; transition: 0.2s; }
    button:hover { background: #155ab6; }

    /* ===== Controles ===== */
    #controls { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 10px; }
    #controls label { margin-right: 5px; font-weight: 500; }

    /* ===== Chats Privados ===== */
    #private-chats { margin-top: 30px; }
    #private-chats h3 { color: #1a73e8; margin-bottom: 10px; }

    #private-tabs { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 10px; }
    .private-tab {
      position: relative;
      background: #e8f0ff; padding: 6px 12px;
      border-radius: 8px; cursor: pointer;
      transition: 0.2s; font-weight: 500;
    }
    .private-tab:hover { background: #d2e3fc; }
    .private-tab.active { background: #1a73e8; color: white; }

    .private-tab .close-btn {
      position: absolute; top: -6px; right: -6px;
      width: 18px; height: 18px; border-radius: 50%;
      background: red; color: white; border: none;
      font-size: 12px; cursor: pointer; line-height: 16px;
    }

    #private-boxes { display: flex; flex-direction: column; gap: 10px; }
    .private-chat {
      display: none; background: #fff; border-radius: 10px;
      padding: 10px; border: 1px solid #ccc; max-height: 250px;
      overflow-y: auto; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .private-chat.active { display: block; }

    .private-chat input { width: 70%; margin-right: 5px; border-radius: 6px; border: 1px solid #ccc; padding: 6px 10px; }
    .private-chat button { padding: 6px 12px; border-radius: 6px; background: #1a73e8; color: white; border: none; cursor: pointer; }
    .private-chat button:hover { background: #155ab6; }

    /* ===== Scroll moderno ===== */
    #chat-box::-webkit-scrollbar,
    .private-chat::-webkit-scrollbar { width: 8px; }
    #chat-box::-webkit-scrollbar-thumb,
    .private-chat::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 4px; }
    #chat-box::-webkit-scrollbar-track,
    .private-chat::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 4px; }

    /* ===== Mensajes estilo ===== */
    #chat-box div, .private-chat div { margin-bottom: 6px; padding: 4px 6px; border-radius: 6px; background: #f1f3f5; }
    #chat-box div button { padding: 2px 6px; font-size: 12px; margin-left: 6px; background: #1a73e8; border-radius: 4px; }
    #chat-box div button:hover { background: #155ab6; color: white; }
  </style>
</head>
<body>
  <div id="chat-box-container">
    <h2>Chat P√∫blico por Zona üåé</h2>
    <div id="controls">
      <label for="radius">Radio:</label>
      <select id="radius">
        <option value="1">1 km</option>
        <option value="5">5 km</option>
        <option value="10">10 km</option>
        <option value="50">50 km</option>
      </select>

      <label for="gender">G√©nero:</label>
      <select id="gender-select">
        <option value="M">‚ôÇÔ∏è Masculino</option>
        <option value="F">‚ôÄÔ∏è Femenino</option>
        <option value="O">‚öß Otro</option>
      </select>

      <label for="nickname">Nick:</label>
      <input type="text" id="nickname" placeholder="Tu apodo">
    </div>

    <div id="status">Conectando...</div>
    <div id="chat-box"></div>

    <input type="text" id="message" placeholder="Escribe un mensaje...">
    <button id="send">Enviar</button>
  </div>

  <div id="private-chats">
    <h3>Chats Privados üí¨</h3>
    <div id="private-tabs"></div>
    <div id="private-boxes"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>

  <script>
    // ===== Tu l√≥gica de chat original =====
    const firebaseConfig = {
      apiKey: "AIzaSyAsKJn2Z5Jb5iW4H8OjUBIXmZWXekGXCyU",
      authDomain: "chatarea-6170e.firebaseapp.com",
      projectId: "chatarea-6170e",
      storageBucket: "chatarea-6170e.firebasestorage.app",
      messagingSenderId: "147913199399",
      appId: "1:147913199399:web:886f09ab74017b3fc22302",
      databaseURL: "https://chatarea-6170e-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let userLat=0, userLon=0, chatRadius=1.0;
    const chatBox=document.getElementById("chat-box");
    const input=document.getElementById("message");
    const sendBtn=document.getElementById("send");
    const radiusSelect=document.getElementById("radius");
    const genderSelect=document.getElementById("gender-select");
    const nickInput=document.getElementById("nickname");

    const privateTabs=document.getElementById("private-tabs");
    const privateBoxes=document.getElementById("private-boxes");
    let userRef=null, currentUser=null;
    const privateChats={};

    auth.signInAnonymously().then(()=>{
      currentUser=auth.currentUser;
      userRef=db.ref("usuarios/"+currentUser.uid);
      document.getElementById("status").innerText="Autenticado ‚úÖ";

      nickInput.addEventListener("change", ()=>{
        const nick=nickInput.value.trim();
        if(nick) userRef.update({nick});
      });

      userRef.once("value").then(snapshot=>{
        const data=snapshot.val();
        if(data){
          if(data.radio){chatRadius=data.radio; radiusSelect.value=chatRadius;}
          if(data.genero){genderSelect.value=data.genero;}
          if(data.nick){nickInput.value=data.nick;}
        }
        initLocation();
        listenPrivateChats();
      });
    });

    function initLocation(){
      if(!navigator.geolocation){ alert("No soporta geolocalizaci√≥n"); return; }
      navigator.geolocation.getCurrentPosition(pos=>{
        userLat=pos.coords.latitude; userLon=pos.coords.longitude;
        document.getElementById("status").innerText+=` | Ubicaci√≥n (${userLat.toFixed(3)}, ${userLon.toFixed(3)})`;
        listenMessages();
      });
    }

    sendBtn.addEventListener("click", ()=>{
      const text=input.value.trim(); if(!text) return;
      const nick=nickInput.value.trim()||"Anon";
      db.ref("mensajes").push({text,timestamp:Date.now(),uid:currentUser.uid,nick,lat:userLat,lon:userLon,gender:genderSelect.value});
      input.value="";
    });

    function listenMessages(){
      const mensajesRef=db.ref("mensajes").orderByChild("timestamp");
      mensajesRef.off();
      mensajesRef.on("child_added",snap=>{
        const msg=snap.val();
        const dist=getDistance(userLat,userLon,msg.lat,msg.lon);
        if(dist<=chatRadius){
          const dateStr=new Date(msg.timestamp).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
          const genderIcon=msg.gender==='M'?'‚ôÇÔ∏è':msg.gender==='F'?'‚ôÄÔ∏è':'‚öß';
          const div=document.createElement("div");
          div.textContent=`[${dateStr}] ${genderIcon} ${msg.nick}: ${msg.text} (${dist.toFixed(2)} km)`;
          if(msg.uid!==currentUser.uid){
            const btn=document.createElement("button");
            btn.textContent="Privado"; btn.style.marginLeft="10px";
            btn.onclick=()=>openPrivateChat(msg.uid,msg.nick);
            div.appendChild(btn);
          }
          chatBox.appendChild(div); chatBox.scrollTop=chatBox.scrollHeight;
        }
      });
    }

    function getDistance(lat1,lon1,lat2,lon2){
      const R=6371; const dLat=(lat2-lat1)*Math.PI/180; const dLon=(lon2-lon1)*Math.PI/180;
      const a=Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
      return 2*R*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
    }

    function listenPrivateChats(){
      const privateRef=db.ref("chatsPrivados");
      privateRef.on("child_added",snap=>{
        const chatId=snap.key;
        if(chatId.includes(currentUser.uid)){
          const otherUid=chatId.replace(currentUser.uid,'').replace('_','');
          openPrivateChat(otherUid);
        }
      });
    }

    function openPrivateChat(otherUid,otherNick){
      const chatId=[currentUser.uid,otherUid].sort().join("_");
      if(privateChats[chatId]) return;

      // Pesta√±a
      const tab=document.createElement("div");
      tab.className="private-tab";
      tab.textContent=`Chat: ${otherNick||otherUid}`;
      const closeBtn=document.createElement("button");
      closeBtn.className="close-btn"; closeBtn.textContent="√ó";
      closeBtn.onclick=e=>{
        e.stopPropagation();
        privateBoxes.removeChild(privateChats[chatId].box);
        privateTabs.removeChild(tab);
        delete privateChats[chatId];
      };
      tab.appendChild(closeBtn);
      tab.onclick=()=>showChat(chatId);
      privateTabs.appendChild(tab);

      // Caja chat
      const box=document.createElement("div"); box.className="private-chat active";
      privateBoxes.appendChild(box);
      const inputPriv=document.createElement("input"); inputPriv.className="private-input"; inputPriv.placeholder="Mensaje...";
      const btnSend=document.createElement("button"); btnSend.textContent="Enviar";
      box.appendChild(inputPriv); box.appendChild(btnSend);

      const refRead=db.ref("chatsPrivados/"+chatId).orderByChild("timestamp");
      refRead.on("child_added",snap=>{
        const m=snap.val();
        const dateStr=new Date(m.timestamp).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
        const msgDiv=document.createElement("div");
        msgDiv.textContent=`[${dateStr}] ${m.nick||"Anon"}: ${m.text}`;
        box.appendChild(msgDiv); box.scrollTop=box.scrollHeight;
      });

      btnSend.onclick=()=>{
        const text=inputPriv.value.trim(); if(!text) return;
        db.ref("chatsPrivados/"+chatId).push({uid:currentUser.uid,nick:nickInput.value||"Anon",text,timestamp:Date.now()});
        inputPriv.value="";
      };

      privateChats[chatId]={tab,box};
      showChat(chatId);
    }

    function showChat(chatId){
      Object.values(privateChats).forEach(c=>c.box.classList.remove("active"));
      privateChats[chatId].box.classList.add("active");
      Object.values(privateChats).forEach(c=>c.tab?.classList.remove("active"));
      privateChats[chatId].tab?.classList.add("active");
    }
  </script>
</body>
</html>
