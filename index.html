<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat por Zona ðŸŒŽ</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    #chat-box { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    #status { color: green; margin-bottom: 10px; }
    #private-chat-box { border: 1px solid blue; padding: 10px; margin-top: 10px; height: 200px; overflow-y: auto; display:none;}
    .private-input { width: 70%; }
  </style>
</head>
<body>
  <h2>Chat PÃºblico por Zona ðŸŒŽ</h2>
  
  <label for="radius">Radio de visibilidad:</label>
  <select id="radius">
    <option value="1">1 km</option>
    <option value="5">5 km</option>
    <option value="10">10 km</option>
    <option value="50">50 km</option>
  </select>

  <div id="status">Conectando...</div>
  <div id="chat-box"></div>
  <input type="text" id="message" placeholder="Escribe un mensaje..." />
  <button id="send">Enviar</button>

  <div id="private-chat-box"></div>

  <!-- Firebase SDK compat -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAsKJn2Z5Jb5iW4H8OjUBIXmZWXekGXCyU",
      authDomain: "chatarea-6170e.firebaseapp.com",
      projectId: "chatarea-6170e",
      storageBucket: "chatarea-6170e.firebasestorage.app",
      messagingSenderId: "147913199399",
      appId: "1:147913199399:web:886f09ab74017b3fc22302",
      measurementId: "G-RECZQ87BG4",
      databaseURL: "https://chatarea-6170e-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let userLat = 0, userLon = 0;
    let chatRadius = 1.0;
    let currentPrivateChatId = null;

    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("message");
    const sendBtn = document.getElementById("send");
    const radiusSelect = document.getElementById("radius");
    const privateBox = document.getElementById("private-chat-box");

    auth.signInAnonymously()
      .then(() => {
        document.getElementById("status").innerText = "Autenticado anÃ³nimamente âœ…";
        initLocation();
        listenPrivateChats(); 
      })
      .catch(err => alert("Error al autenticar: " + err.message));

    function initLocation() {
      if (!navigator.geolocation) {
        alert("Tu navegador no soporta geolocalizaciÃ³n");
        return;
      }
      navigator.geolocation.getCurrentPosition(pos => {
        userLat = pos.coords.latitude;
        userLon = pos.coords.longitude;
        document.getElementById("status").innerText +=
          ` | UbicaciÃ³n detectada (${userLat.toFixed(3)}, ${userLon.toFixed(3)})`;
        listenMessages();
      }, err => alert("Error de ubicaciÃ³n: " + err.message));
    }

    radiusSelect.addEventListener("change", () => {
      chatRadius = parseFloat(radiusSelect.value);
      chatBox.innerHTML = "";
      listenMessages();
    });

    sendBtn.addEventListener("click", () => {
      const text = input.value.trim();
      if (!text) return;
      const msg = {
        text,
        timestamp: Date.now(),
        uid: auth.currentUser ? auth.currentUser.uid : "anon",
        lat: userLat,
        lon: userLon
      };
      db.ref("mensajes").push(msg);
      input.value = "";
    });

    // ðŸ’¬ Escuchar mensajes pÃºblicos con fecha, hora y ordenados por timestamp
    function listenMessages() {
      const mensajesRef = db.ref("mensajes").orderByChild("timestamp");
      mensajesRef.off();
      mensajesRef.on("child_added", snap => {
        const msg = snap.val();
        const dist = getDistance(userLat, userLon, msg.lat, msg.lon);
        if (dist <= chatRadius) {
          const dateStr = new Date(msg.timestamp).toLocaleString();
          const div = document.createElement("div");
          div.textContent = `[${dateStr}] ${msg.uid}: ${msg.text} (${dist.toFixed(2)} km)`;

          if(msg.uid !== auth.currentUser.uid){
            const btn = document.createElement("button");
            btn.textContent = "Privado";
            btn.style.marginLeft = "10px";
            btn.addEventListener("click", () => openPrivateChat(msg.uid));
            div.appendChild(btn);
          }

          chatBox.appendChild(div);
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      });
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 +
                Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) *
                Math.sin(dLon/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function openPrivateChat(otherUid){
      const chatId = [auth.currentUser.uid, otherUid].sort().join("_");
      showPrivateChat(chatId, otherUid);
    }

    function listenPrivateChats() {
      const privateRef = db.ref("chatsPrivados");
      privateRef.on("child_added", snap => {
        const chatId = snap.key;
        if(chatId.includes(auth.currentUser.uid)){
          const otherUid = chatId.replace(auth.currentUser.uid, '').replace('_','');
          showPrivateChat(chatId, otherUid);
        }
      });
    }

    function showPrivateChat(chatId, otherUid) {
      if(currentPrivateChatId === chatId) return;
      currentPrivateChatId = chatId;
      privateBox.style.display = "block";
      privateBox.innerHTML = `<h4>Chat privado con ${otherUid}</h4>`;

      const inputPrivate = document.createElement("input");
      inputPrivate.className = "private-input";
      inputPrivate.placeholder = "Escribe un mensaje...";
      privateBox.appendChild(inputPrivate);

      const btnSend = document.createElement("button");
      btnSend.textContent = "Enviar";
      privateBox.appendChild(btnSend);

      const messagesRef = db.ref("chatsPrivados/" + chatId).orderByChild("timestamp");
      messagesRef.off();
      messagesRef.on("child_added", snap => {
        const m = snap.val();
        const dateStr = new Date(m.timestamp).toLocaleString();
        const msgDiv = document.createElement("div");
        msgDiv.textContent = `[${dateStr}] ${m.uid}: ${m.text}`;
        privateBox.appendChild(msgDiv);
        privateBox.scrollTop = privateBox.scrollHeight;
      });

      btnSend.onclick = () => {
        const text = inputPrivate.value.trim();
        if(!text) return;
        messagesRef.push({ uid: auth.currentUser.uid, text, timestamp: Date.now() });
        inputPrivate.value = "";
      };
    }

  </script>
</body>
</html>
