<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Chismosa ðŸŒŽ</title>
  <meta name="theme-color" content="#1a73e8">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="/icon-192.png" type="image/png">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1a73e8;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 1.3em;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    #status {
      font-size: 0.8em;
      opacity: 0.7;
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .msg {
      background: white;
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .msg .meta {
      font-size: 0.8em;
      color: gray;
      position: absolute;
      bottom: 5px;
      right: 10px;
      opacity: 0.5;
    }
    form {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background: white;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      margin-left: 10px;
      cursor: pointer;
    }
    .offline {
      background: #ff4d4d;
    }
  </style>
</head>
<body>
  <header>
    ðŸ’¬ La Chismosa ðŸŒŽ <div id="status">Conectando...</div>
  </header>
  <main id="chat"></main>

  <form id="form">
    <input type="text" id="input" placeholder="Escribe un mensaje...">
    <button type="submit">ðŸ’Œ</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const form = document.getElementById('form');
    const status = document.getElementById('status');

    // Palabras prohibidas
    const bannedWords = ["puta", "mierda", "cabron", "coÃ±o"];
    const user = "ðŸ‘¤ Usuario" + Math.floor(Math.random() * 1000);

    // Control de spam (3 mensajes en 5 segundos mÃ¡x)
    let messageTimes = [];

    // Actualiza estado de conexiÃ³n
    function updateStatus() {
      if (navigator.onLine) {
        status.textContent = "ðŸŸ¢ En lÃ­nea";
        status.style.color = "#b2ffb2";
      } else {
        status.textContent = "ðŸ”´ Sin conexiÃ³n";
        status.style.color = "#ffb2b2";
      }
    }
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus();

    // Enviar mensaje
    form.addEventListener('submit', e => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      // Detectar spam
      const now = Date.now();
      messageTimes = messageTimes.filter(t => now - t < 5000);
      if (messageTimes.length >= 3) {
        alert("ðŸš« EstÃ¡s enviando mensajes muy rÃ¡pido. Espera unos segundos.");
        return;
      }
      messageTimes.push(now);

      // Filtro de palabras
      const filtered = text.split(" ").map(w => 
        bannedWords.includes(w.toLowerCase()) ? "****" : w
      ).join(" ");

      const msg = document.createElement('div');
      msg.classList.add('msg');
      msg.innerHTML = `<strong>${user}:</strong> ${filtered}
                       <div class="meta">${new Date().toLocaleTimeString()}</div>`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      input.value = "";
    });

    // PWA Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('âœ… Service Worker registrado'))
        .catch(err => console.log('SW error:', err));
    }
  </script>
</body>
</html>
