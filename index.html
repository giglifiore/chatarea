<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat por Zona üåé</title>
  <style>
    :root {
      --primary: #1a73e8;
      --primary-dark: #155ab6;
      --bg: #f5f7fa;
      --text: #333;
      --white: #fff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --text: #eaeaea;
        --white: #1e1e1e;
      }
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 10px;
    }

    /* ===== Chat P√∫blico ===== */
    h2 { color: var(--primary); margin: 10px 0; text-align: center; }

    #chat-box-container {
      background: var(--white);
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      margin-bottom: 15px;
    }

    #chat-box {
      height: 300px;
      overflow-y: auto;
      border-radius: 10px;
      padding: 10px;
      background: var(--white);
      border: 1px solid #ddd;
    }

    #status {
      font-size: 14px;
      font-weight: bold;
      color: #4caf50;
      margin-bottom: 5px;
      text-align: center;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    select, input, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      flex: 1;
      min-width: 90px;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover { background: var(--primary-dark); }

    /* ===== Input mensaje ===== */
    #message {
      width: 100%;
      border-radius: 8px;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 8px;
      font-size: 16px;
    }

    #send {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      margin-top: 8px;
      font-size: 16px;
      background: var(--primary);
      color: white;
    }

    /* ===== Mensajes ===== */
    #chat-box div {
      margin-bottom: 6px;
      background: #f1f3f5;
      border-radius: 6px;
      padding: 6px 8px;
      line-height: 1.3;
      word-wrap: break-word;
    }

    #chat-box div button {
      padding: 4px 6px;
      font-size: 12px;
      border-radius: 4px;
      background: var(--primary);
      color: white;
      border: none;
      margin-left: 6px;
    }

    /* ===== Chats Privados ===== */
    #private-chats {
      background: var(--white);
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #private-chats h3 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 10px;
    }

    #private-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 10px;
    }

    .private-tab {
      background: #e8f0ff;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      font-weight: 500;
    }

    .private-tab.active {
      background: var(--primary);
      color: white;
    }

    .close-btn {
  position: relative;
  margin-left: 6px;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: #ff4b4b;
  color: #fff;
  border: none;
  font-size: 11px;
  font-weight: bold;
  line-height: 16px;
  cursor: pointer;
  transition: background 0.2s ease;
}

.close-btn:hover {
  background: #e60000;
}




    .private-chat {
      display: none;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: var(--white);
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 8px;
    }

    .private-chat.active { display: block; }

    .private-chat input {
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 8px;
      margin-top: 5px;
      font-size: 15px;
    }

    .private-chat button {
      width: 100%;
      margin-top: 5px;
      border-radius: 6px;
      padding: 10px;
      background: var(--primary);
      color: white;
      font-size: 15px;
    }

    /* ===== Scroll ===== */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: #bbb; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #999; }

    @media (max-width: 600px) {
      #chat-box { height: 250px; }
      .private-chat { max-height: 180px; }
      button, input, select { font-size: 14px; }
    }
  </style>
</head>
<body>
  <h2>Chat por Zona üåé</h2>
  <div id="chat-box-container">
    <div id="controls">
      <select id="radius">
        <option value="1">1 km</option>
        <option value="5">5 km</option>
        <option value="10">10 km</option>
        <option value="50">50 km</option>
      </select>

      <select id="gender-select">
        <option value="M">‚ôÇÔ∏è M</option>
        <option value="F">‚ôÄÔ∏è F</option>
        <option value="O">‚öß Otro</option>
      </select>

      <input type="text" id="nickname" placeholder="Tu nick...">
    </div>

    <div id="status">Conectando...</div>
    <div id="chat-box"></div>
    <input type="text" id="message" placeholder="Escribe un mensaje...">
    <button id="send">Enviar</button>
  </div>

  <div id="private-chats">
    <h3>Chats Privados üí¨</h3>
    <div id="private-tabs"></div>
    <div id="private-boxes"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>

  <script>
    /* === Mantiene toda tu l√≥gica intacta === */
    const firebaseConfig = {
      apiKey: "AIzaSyAsKJn2Z5Jb5iW4H8OjUBIXmZWXekGXCyU",
      authDomain: "chatarea-6170e.firebaseapp.com",
      projectId: "chatarea-6170e",
      storageBucket: "chatarea-6170e.firebasestorage.app",
      messagingSenderId: "147913199399",
      appId: "1:147913199399:web:886f09ab74017b3fc22302",
      databaseURL: "https://chatarea-6170e-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let userLat=0, userLon=0, chatRadius=1.0;
    const chatBox=document.getElementById("chat-box");
    const input=document.getElementById("message");
    const sendBtn=document.getElementById("send");
    const radiusSelect=document.getElementById("radius");
    const genderSelect=document.getElementById("gender-select");
    const nickInput=document.getElementById("nickname");
    const privateTabs=document.getElementById("private-tabs");
    const privateBoxes=document.getElementById("private-boxes");
    let userRef=null, currentUser=null;
    const privateChats={};

    auth.signInAnonymously().then(()=>{
      currentUser=auth.currentUser;
      userRef=db.ref("usuarios/"+currentUser.uid);
      document.getElementById("status").innerText="Autenticado ‚úÖ";

      nickInput.addEventListener("change", ()=>userRef.update({nick:nickInput.value}));
      genderSelect.addEventListener("change", ()=>userRef.update({genero:genderSelect.value}));
      radiusSelect.addEventListener("change", ()=>userRef.update({radio:radiusSelect.value}));

      userRef.once("value").then(s=>{
        const data=s.val()||{};
        if(data.nick) nickInput.value=data.nick;
        if(data.genero) genderSelect.value=data.genero;
        if(data.radio) {chatRadius=data.radio; radiusSelect.value=data.radio;}
        initLocation();
        listenPrivateChats();
      });
    });

    function initLocation(){
      if(!navigator.geolocation){ alert("No soporta geolocalizaci√≥n"); return; }
      navigator.geolocation.getCurrentPosition(pos=>{
        userLat=pos.coords.latitude; userLon=pos.coords.longitude;
        document.getElementById("status").innerText+=" | Ubicaci√≥n activa";
        listenMessages();
      });
    }

    sendBtn.onclick=()=>{
      const text=input.value.trim(); if(!text) return;
      const nick=nickInput.value.trim()||"Anon";
      db.ref("mensajes").push({text,timestamp:Date.now(),uid:currentUser.uid,nick,lat:userLat,lon:userLon,gender:genderSelect.value});
      input.value="";
    };

    function listenMessages(){
      const ref=db.ref("mensajes").orderByChild("timestamp");
      ref.off();
      ref.on("child_added",snap=>{
        const msg=snap.val();
        const dist=getDistance(userLat,userLon,msg.lat,msg.lon);
        if(dist<=chatRadius){
          const dateStr=new Date(msg.timestamp).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
          const icon=msg.gender==='M'?'‚ôÇÔ∏è':msg.gender==='F'?'‚ôÄÔ∏è':'‚öß';
          const div=document.createElement("div");
          div.textContent=`[${dateStr}] ${icon} ${msg.nick||"Anon"}: ${msg.text} (${dist.toFixed(1)} km)`;
          if(msg.uid!==currentUser.uid){
            const btn=document.createElement("button");
            btn.textContent="Privado";
            btn.onclick=()=>openPrivateChat(msg.uid,msg.nick);
            div.appendChild(btn);
          }
          chatBox.appendChild(div);
          chatBox.scrollTop=chatBox.scrollHeight;
        }
      });
    }

    function getDistance(lat1,lon1,lat2,lon2){
      const R=6371, dLat=(lat2-lat1)*Math.PI/180, dLon=(lon2-lon1)*Math.PI/180;
      const a=Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
      return 2*R*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
    }

    function listenPrivateChats(){
      db.ref("chatsPrivados").on("child_added",snap=>{
        const chatId=snap.key;
        if(chatId.includes(currentUser.uid)){
          const other=chatId.replace(currentUser.uid,'').replace('_','');
          openPrivateChat(other);
        }
      });
    }

    function openPrivateChat(otherUid,otherNick){
      const chatId=[currentUser.uid,otherUid].sort().join("_");
      if(privateChats[chatId]) return;

      const tab=document.createElement("div");
      tab.className="private-tab";
      tab.textContent=`${otherNick||"Chat"} üí¨`;
      const closeBtn=document.createElement("button");
      closeBtn.className="close-btn"; closeBtn.textContent="√ó";
      closeBtn.onclick=e=>{
        e.stopPropagation();
        privateBoxes.removeChild(privateChats[chatId].box);
        privateTabs.removeChild(tab);
        delete privateChats[chatId];
      };
      tab.appendChild(closeBtn);
      tab.onclick=()=>showChat(chatId);
      privateTabs.appendChild(tab);

      const box=document.createElement("div");
      box.className="private-chat active";
      privateBoxes.appendChild(box);

      const inputP=document.createElement("input");
      inputP.placeholder="Escribe un mensaje...";
      const btnP=document.createElement("button");
      btnP.textContent="Enviar";
      box.appendChild(inputP); box.appendChild(btnP);

      const ref=db.ref("chatsPrivados/"+chatId).orderByChild("timestamp");
      ref.on("child_added",snap=>{
        const m=snap.val();
        const time=new Date(m.timestamp).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
        const d=document.createElement("div");
        d.textContent=`[${time}] ${m.nick||"Anon"}: ${m.text}`;
        box.insertBefore(d,inputP);
        box.scrollTop=box.scrollHeight;
      });

      btnP.onclick=()=>{
        const text=inputP.value.trim(); if(!text) return;
        db.ref("chatsPrivados/"+chatId).push({uid:currentUser.uid,nick:nickInput.value||"Anon",text,timestamp:Date.now()});
        inputP.value="";
      };

      privateChats[chatId]={tab,box};
      showChat(chatId);
    }

    function showChat(chatId){
      Object.values(privateChats).forEach(c=>{c.box.classList.remove("active"); c.tab.classList.remove("active");});
      privateChats[chatId].box.classList.add("active");
      privateChats[chatId].tab.classList.add("active");
    }
  </script>
</body>
</html>
