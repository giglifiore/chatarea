<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat por Zona üåé</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    #chat-box { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    #status { color: green; margin-bottom: 10px; }
    #private-chat-box { border: 1px solid blue; padding: 10px; margin-top: 10px; height: 200px; overflow-y: auto; display:none;}
    .private-input { width: 70%; }
    #gender-select { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>Chat P√∫blico por Zona üåé</h2>
  
  <label for="radius">Radio de visibilidad:</label>
  <select id="radius">
    <option value="1">1 km</option>
    <option value="5">5 km</option>
    <option value="10">10 km</option>
    <option value="50">50 km</option>
  </select>

  <br>
  <label for="gender">G√©nero:</label>
  <select id="gender-select">
    <option value="M">‚ôÇÔ∏è Masculino</option>
    <option value="F">‚ôÄÔ∏è Femenino</option>
    <option value="O">‚öß Otro</option>
  </select>

  <div id="status">Conectando...</div>
  <div id="chat-box"></div>
  
  <input type="text" id="message" placeholder="Escribe un mensaje..." />
  <button id="send">Enviar</button>

  <div id="private-chat-box"></div>

  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAsKJn2Z5Jb5iW4H8OjUBIXmZWXekGXCyU",
      authDomain: "chatarea-6170e.firebaseapp.com",
      projectId: "chatarea-6170e",
      storageBucket: "chatarea-6170e.firebasestorage.app",
      messagingSenderId: "147913199399",
      appId: "1:147913199399:web:886f09ab74017b3fc22302",
      measurementId: "G-RECZQ87BG4",
      databaseURL: "https://chatarea-6170e-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let userLat = 0, userLon = 0;
    let chatRadius = 1.0;
    let currentPrivateChatId = null;

    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("message");
    const sendBtn = document.getElementById("send");
    const radiusSelect = document.getElementById("radius");
    const privateBox = document.getElementById("private-chat-box");
    const genderSelect = document.getElementById("gender-select");

    let userRef = null;

    auth.signInAnonymously()
      .then(() => {
        const uid = auth.currentUser.uid;
        userRef = db.ref("usuarios/" + uid);
        document.getElementById("status").innerText = "Autenticado an√≥nimamente ‚úÖ";

        // Cargar preferencias guardadas
        userRef.once("value").then(snapshot => {
          const data = snapshot.val();
          if(data){
            if(data.radio) { chatRadius = data.radio; radiusSelect.value = chatRadius; }
            if(data.genero) { genderSelect.value = data.genero; }
          }
          initLocation();
          listenPrivateChats();
        });
      })
      .catch(err => alert("Error al autenticar: " + err.message));

    function initLocation() {
      if (!navigator.geolocation) {
        alert("Tu navegador no soporta geolocalizaci√≥n");
        return;
      }
      navigator.geolocation.getCurrentPosition(pos => {
        userLat = pos.coords.latitude;
        userLon = pos.coords.longitude;
        document.getElementById("status").innerText +=
          ` | Ubicaci√≥n detectada (${userLat.toFixed(3)}, ${userLon.toFixed(3)})`;
        listenMessages();
      }, err => alert("Error de ubicaci√≥n: " + err.message));
    }

    // Guardar cambios en radio y g√©nero autom√°ticamente
    radiusSelect.addEventListener("change", () => {
      chatRadius = parseFloat(radiusSelect.value);
      if(userRef) userRef.update({ radio: chatRadius });
      chatBox.innerHTML = "";
      listenMessages();
    });

    genderSelect.addEventListener("change", () => {
      const genero = genderSelect.value;
      if(userRef) userRef.update({ genero });
    });

    sendBtn.addEventListener("click", () => {
      const text = input.value.trim();
      if (!text) return;

      const gender = genderSelect.value;
      const msg = {
        text,
        timestamp: Date.now(),
        uid: auth.currentUser ? auth.currentUser.uid : "anon",
        lat: userLat,
        lon: userLon,
        gender
      };
      db.ref("mensajes").push(msg);
      input.value = "";
    });

    function listenMessages() {
      const mensajesRef = db.ref("mensajes").orderByChild("timestamp");
      mensajesRef.off();
      mensajesRef.on("child_added", snap => {
        const msg = snap.val();
        const dist = getDistance(userLat, userLon, msg.lat, msg.lon);
        if (dist <= chatRadius) {
          const dateStr = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          const genderIcon = msg.gender === "M" ? "‚ôÇÔ∏è" : msg.gender === "F" ? "‚ôÄÔ∏è" : "‚öß";
          const div = document.createElement("div");
          div.textContent = `[${dateStr}] ${genderIcon} ${msg.uid}: ${msg.text} (${dist.toFixed(2)} km)`;

          if(msg.uid !== auth.currentUser.uid){
            const btn = document.createElement("button");
            btn.textContent = "Privado";
            btn.style.marginLeft = "10px";
            btn.addEventListener("click", () => openPrivateChat(msg.uid));
            div.appendChild(btn);
          }

          chatBox.appendChild(div);
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      });
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 +
                Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) *
                Math.sin(dLon/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function openPrivateChat(otherUid){
      const chatId = [auth.currentUser.uid, otherUid].sort().join("_");
      showPrivateChat(chatId, otherUid);
    }

    function listenPrivateChats() {
      const privateRef = db.ref("chatsPrivados");
      privateRef.on("child_added", snap => {
        const chatId = snap.key;
        if(chatId.includes(auth.currentUser.uid)){
          const otherUid = chatId.replace(auth.currentUser.uid, '').replace('_','');
          showPrivateChat(chatId, otherUid);
        }
      });
    }

    function showPrivateChat(chatId, otherUid) {
      if(currentPrivateChatId === chatId) return;
      currentPrivateChatId = chatId;
      privateBox.style.display = "block";
      privateBox.innerHTML = `<h4>Chat privado con ${otherUid}</h4>`;

      const inputPrivate = document.createElement("input");
      inputPrivate.className = "private-input";
      inputPrivate.placeholder = "Escribe un mensaje...";
      privateBox.appendChild(inputPrivate);

      const btnSend = document.createElement("button");
      btnSend.textContent = "Enviar";
      privateBox.appendChild(btnSend);

      const messagesRef = db.ref("chatsPrivados/" + chatId).orderByChild("timestamp");
      messagesRef.off();
      messagesRef.on("child_added", snap => {
        const m = snap.val();
        const dateStr = new Date(m.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const genderIcon = m.gender === "M" ? "‚ôÇÔ∏è" : m.gender === "F" ? "‚ôÄÔ∏è" : "‚öß";
        const msgDiv = document.createElement("div");
        msgDiv.textContent = `[${dateStr}] ${genderIcon} ${m.uid}: ${m.text}`;
        privateBox.appendChild(msgDiv);
        privateBox.scrollTop = privateBox.scrollHeight;
      });

      btnSend.onclick = () => {
        const text = inputPrivate.value.trim();
        if(!text) return;
        const gender = genderSelect.value;
        messagesRef.push({ uid: auth.currentUser.uid, text, timestamp: Date.now(), gender });
        inputPrivate.value = "";
      };
    }
  </script>
</body>
</html>
